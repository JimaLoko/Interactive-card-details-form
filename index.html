<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="front">
      <div class="logo">
        <img src="images/card-logo.svg" alt="logo card">
      </div>
      <div class="card-info">
        <div class="number">
          <p>0000 0000 0000 0000</p>
        </div>
        <div class="name_date">
          <p class="name">jane aplessed</p>
          <div class="date">
            <span>00</span>/<span>00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="back">
      <div class="cvc">
        <span>000</span>
      </div>
    </div>
  </div>
  <main class="content">
    <form action="#" id="form">
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"  maxlength="20">
        <span></span>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" minlength="16"  maxlength="19">
        <span></span>
      </div>
      <div class="form-group last">
        <div class="exp-date">
          <label for="date">Exp. Date (MM/YY)</label>
          <input type="text" name="date" id="MM" placeholder="MM" min="01" max="12"  maxlength="2">
          <input type="text" name="date" id="YY" placeholder="YY" maxlength="2" min="23" max="99">
          <span></span>
        </div>
        <div class="cvc2">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" min="01" max="999">
          <span></span>
        </div>
      </div>
      <input id="submit" type="submit" value="Confirm">
    </form>
    <div class="modal">
      <div class="icon-complete">
        <img src="images/icon-complete.svg" alt="icon complete">
      </div>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button type="button">Continue</button>
    </div>
  </main>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  ((Completed state start ))

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="js/main.js"></script>
</body>
</html>
